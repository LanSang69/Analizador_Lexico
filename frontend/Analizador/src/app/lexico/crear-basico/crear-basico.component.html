<div class="new container pad1 10vh pt-4">
    <div class="d-flex flex-column align-items-center">
        <form (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="d-flex flex-row">
                <div class="form-group mb-3 me-3">
                    <input type="text" class="" id="simboloInferior" placeholder="Inferior" [(ngModel)]="simboloInferior" name="simboloInferior">
                </div>
                <div class="form-group mb-3 me-3">
                    <input type="text" class="" id="simboloSuperior" placeholder="Superior" [(ngModel)]="simboloSuperior"
                        name="simboloSuperior">
                </div>
                <div class="mb-3 me-3">
                    <button type="submit" class="crear btn border-white">Crear</button>
                </div>
            </div>
        </form>
    </div>
</div>
