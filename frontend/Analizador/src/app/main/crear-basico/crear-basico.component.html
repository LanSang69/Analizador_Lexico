<div class="container vh-30 pt-4">
    <img src="../../../assets/images/test.png">
</div>
<div class="container vh-70 pt-4">
    <div class="d-flex justify-content-center">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="simboloInferior">Simbolo inferior</label>
                <input type="text" class="form-control" id="simboloInferior" [(ngModel)]="simboloInferior" name="simboloInferior">
            </div>
            <div class="form-group">
                <label for="simboloSuperior">Simbolo superior</label>
                <input type="text" class="form-control" id="simboloSuperior" [(ngModel)]="simboloSuperior" name="simboloSuperior">
            </div>
            <div class="pt-1">
                <button type="submit" class="btn btn-primary">Crear</button>
            </div>
        </form>
    </div>
    <div class="pt-5">
        <textarea id="result" [(ngModel)]="info"></textarea>
    </div>
</div>
